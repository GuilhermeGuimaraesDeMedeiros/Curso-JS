<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velociade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let vel = Number(txtv.value)
            let res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velociadade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            
        }
    </script>
</body>
</html>
